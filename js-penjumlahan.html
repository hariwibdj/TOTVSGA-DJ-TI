<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      function add() {
        var a, b, c; //membuat variabel
        a = Number(document.getElementById("first").value); //menangkap input angka pertama
        b = Number(document.getElementById("second").value); //menangkap input angka kedua
        c = a + b; //melakukan penjumlahan
        document.getElementById("answer").value = c;
      }
    </script>
  </head>
  <body>
    Masukkan Angka Pertama : <input id="first" /> Masukkan Angka Kedua :
    <input id="second" />
    <button onclick="add()">Tambah</button>
    <input id="answer" />
  </body>
</html>
